.kaniko.gitlab:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  variables:
    CONTEXT: $CI_PROJECT_DIR
    REPOSITORY: $CI_REGISTRY/$CI_PROJECT_PATH
    DOCKERFILE: $CI_PROJECT_DIR/Dockerfile
    DESTINATION: $REPOSITORY:$CI_COMMIT_SHORT_SHA
    SNAPSHOT_MODE: redo
    VERBOSITY: error
    CACHE_FLAGS: --cache=true --cache-repo=$REPOSITORY/cache
    EXTRA_FLAGS: ""
  before_script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"gitlab-ci-token\",\"password\":\"$CI_JOB_TOKEN\"}}}" > /kaniko/.docker/config.json
  script:
    - /kaniko/executor --context=$CONTEXT --dockerfile=$DOCKERFILE --destination=$DESTINATION --snapshotMode=$SNAPSHOT_MODE --verbosity=$VERBOSITY $CACHE_FLAGS $EXTRA_FLAGS

.kaniko.ecr:
  extends: .kaniko.gitlab
  variables:
    CACHE_FLAGS: "--cache=true"
  before_script:
    - echo "{\"credsStore\":\"ecr-login\"}" > /kaniko/.docker/config.json
